<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bkground">
        <img class="logo" src="file.png" alt="">
        <div class="items">
            <div class="card-1">
                <img src="" alt="Pokemon sprite" id="pokemonSprite"><hr>
                <b><p style="font-size: 1.3rem; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="pokemonName">Pokemon Name</p></b>
                <b><p id="pokemonHP" style="font-family: Arial;">HP</p></b>
                <b><p id="pokemonAttack" style="font-family: Arial;">Attack</p></b>
                <b><p id="pokemonDefense" style="font-family: Arial;">Defense</p></b>
                <b><p id="pokemonSpeed" style="font-family: Arial;">Speed</p></b>
                <b><p id="pokemonWeight" style="font-family: Arial;">Weight</p></b>
                <button id="player-1" onclick="fetchData1()">Go</button>
            </div>
            <img src="vs.png" alt="">
            <div class="card-2">
                <img src="" alt="Pokemon sprite" id="pokemonSprite1"><hr>
                <b><p style="font-size: 1.3rem; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="pokemonName1">Pokemon Name</p></b>
                <b><p id="pokemonHP1" style="font-family: Arial;">HP</p></b>
                <b><p id="pokemonAttack1" style="font-family: Arial;">Attack</p></b>
                <b><p id="pokemonDefense1" style="font-family: Arial;">Defense</p></b>
                <b><p id="pokemonSpeed1" style="font-family: Arial;">Speed</p></b>
                <b><p id="pokemonWeight1" style="font-family: Arial;">Weight</p></b>
                <button onclick="fetchData2()" id="player-2" disabled>Go</button>
            </div>
        </div>
        <div id="score">
            <span id="player-1-score">Player 1 = 0</span>
            <div id="outcome"></div>
            <span id="player-2-score">Player 2 = 0</span>
        </div>
        <img class="bg" src="bg.jpg" alt="">
    </div>
